<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe加载测试</title>
</head>
<body>
    <h1>MediaPipe加载测试</h1>
    <div id="status">正在测试...</div>
    <button onclick="testMediaPipe()">重新测试</button>
    
    <script>
        function log(message) {
            console.log(message);
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML += '<br>' + message;
        }
        
        async function testMediaPipe() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '开始测试MediaPipe加载...';
            
            try {
                // 测试1: 检查文件是否存在
                log('测试1: 检查holistic_solution_packed_assets_loader.js文件...');
                const response1 = await fetch('/mediapipe/holistic_solution_packed_assets_loader.js');
                log('文件响应状态: ' + response1.status);
                
                if (!response1.ok) {
                    throw new Error('holistic_solution_packed_assets_loader.js 文件无法访问: ' + response1.status);
                }
                
                // 测试2: 尝试加载脚本
                log('测试2: 尝试动态加载脚本...');
                await loadScript('/mediapipe/holistic_solution_packed_assets_loader.js');
                log('holistic_solution_packed_assets_loader.js 加载完成');
                
                // 测试3: 检查是否有Holistic
                if (window.Holistic) {
                    log('✅ 成功: window.Holistic 可用, 类型: ' + typeof window.Holistic);
                } else {
                    log('⚠️ 警告: window.Holistic 不可用，尝试加载holistic.js...');
                    await loadScript('/mediapipe/holistic.js');
                    log('holistic.js 加载完成');
                    
                    if (window.Holistic) {
                        log('✅ 成功: window.Holistic 现在可用');
                    } else {
                        throw new Error('❌ 失败: MediaPipe Holistic 仍然不可用');
                    }
                }
                
                // 测试4: 尝试创建实例
                log('测试4: 尝试创建Holistic实例...');
                const holistic = new window.Holistic({
                    locateFile: (file) => {
                        log('MediaPipe请求文件: ' + file);
                        return `/mediapipe/${file}`;
                    }
                });
                
                log('✅ 创建Holistic实例成功!');
                
                // 清理
                holistic.close();
                log('🎉 所有测试通过！MediaPipe工作正常');
                
            } catch (error) {
                log('❌ 测试失败: ' + error.message);
                console.error('详细错误:', error);
            }
        }
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                // 检查是否已经加载
                if (document.querySelector(`script[src="${src}"]`)) {
                    resolve();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = src;
                script.type = 'text/javascript';
                
                script.onload = () => {
                    log('脚本加载成功: ' + src);
                    resolve();
                };
                
                script.onerror = (error) => {
                    log('脚本加载失败: ' + src);
                    reject(new Error(`Failed to load script: ${src}`));
                };
                
                document.head.appendChild(script);
            });
        }
        
        // 页面加载完成后自动测试
        window.onload = function() {
            testMediaPipe();
        };
    </script>
</body>
</html>
